# Apoxymenos Dark Theme for Kitty

# The basic colors
foreground              #D4C4A4
background              #1F1F28
selection_foreground    #1F1F28
selection_background    #A65380

# Cursor colors
cursor                  #A65380
cursor_text_color       #1F1F28

# URL underline color when hovering with mouse
url_color               #D86450

# Kitty window border colors
active_border_color     #A65380
inactive_border_color   #545559
bell_border_color       #D4A574

# OS Window titlebar colors
wayland_titlebar_color  #1F1F28

# Tab bar colors
active_tab_foreground   #D4C4A4
active_tab_background   #735862
inactive_tab_foreground #B8A8B2
inactive_tab_background #1F1F28
tab_bar_background      #1F1F28

# Colors for marks (marked text in the terminal)
mark1_foreground #1F1F28
mark1_background #D47474
mark2_foreground #1F1F28
mark2_background #6AB578
mark3_foreground #1F1F28
mark3_background #D4A574

# The 16 terminal colors

# black
color0 #1F1F28
color8 #545559

# red
color1 #D47474
color9 #E48484

# green
color2  #6AB578
color10 #7AC588

# yellow
color3  #D4A574
color11 #E4B584

# blue
color4  #D86450
color12 #E87460

# magenta
color5  #A65380
color13 #B66390

# cyan
color6  #74D4C4
color14 #84E4D4

# white
color7  #D4C4A4
color15 #E4D4B4

# Font configuration
font_family      JetBrains Mono
bold_font        JetBrains Mono Bold
italic_font      JetBrains Mono Italic
bold_italic_font JetBrains Mono Bold Italic
font_size 12.0

# Cursor configuration
cursor_shape block
cursor_beam_thickness 1.5
cursor_underline_thickness 2.0

# Window configuration
window_padding_width 8
window_margin_width 0
window_border_width 0
window_round_corners 0

# Tab bar configuration
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template " {title} "
active_tab_font_style bold
inactive_tab_font_style normal
