# Apoxymenos Dark Theme for Tmux

# Set default terminal mode to 256color mode
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Set prefix key to Ctrl-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Set window and pane indexing to start at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when a window is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 10000

# Set refresh interval
set -g status-interval 1

# Status bar configuration
set -g status-position bottom
set -g status-justify left
set -g status-style "bg=#1F1F28,fg=#D4C4A4"

# Window status
setw -g window-status-style "bg=#1F1F28,fg=#B8A8B2"
setw -g window-status-current-style "bg=#735862,fg=#D4C4A4,bold"
setw -g window-status-activity-style "bg=#1F1F28,fg=#A65380"
setw -g window-status-bell-style "bg=#1F1F28,fg=#D4A574"

# Pane border
set -g pane-border-style "fg=#545559"
set -g pane-active-border-style "fg=#A65380"

# Message text
set -g message-style "bg=#735862,fg=#D4C4A4"

# Status bar left side
set -g status-left-length 40
set -g status-left "#[fg=#1F1F28,bg=#A65380,bold] #S #[fg=#A65380,bg=#735862,nobold]î‚°"

# Status bar right side
set -g status-right-length 150
set -g status-right "#[fg=#B8A8B2,bg=#1F1F28] %Y-%m-%d %H:%M #[fg=#D4C4A4,bg=#735862] #h "

# Window status format
setw -g window-status-format " #I:#W#F "
setw -g window-status-current-format " #I:#W#F "

# Pane number display
set -g display-panes-time 2000
set -g display-panes-colour "#735862"
set -g display-panes-active-colour "#A65380"

# Clock mode
setw -g clock-mode-colour "#A65380"
setw -g clock-mode-style 24

# Mode
set -g mode-style "bg=#735862,fg=#D4C4A4"

# Copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Switch windows using Alt-Shift-arrow without prefix
bind -n M-S-Left previous-window
bind -n M-S-Right next-window

# Resize panes using Ctrl-arrow without prefix
bind -n C-Left resize-pane -L 5
bind -n C-Right resize-pane -R 5
bind -n C-Up resize-pane -U 5
bind -n C-Down resize-pane -D 5

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Quick window selection
bind -n C-h select-window -t :-
bind -n C-l select-window -t :+

# Enable focus events
set -g focus-events on

# Aggressive resize
setw -g aggressive-resize on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off
