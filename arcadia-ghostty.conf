# Apoxymenos Dark Theme for Ghostty

# Basic colors
foreground = #D4C4A4
background = #1F1F28
cursor = #A65380

# Selection colors
selection-foreground = #1F1F28
selection-background = #A65380

# URL colors
url-color = #D86450

# Tab bar colors
tab-bar-background = #1F1F28
tab-bar-foreground = #B8A8B2
active-tab-background = #735862
active-tab-foreground = #D4C4A4
inactive-tab-background = #1F1F28
inactive-tab-foreground = #B8A8B2

# Window colors
active-border-color = #A65380
inactive-border-color = #545559
bell-border-color = #D4A574

# The 16 terminal colors

# black
color0 = #1F1F28
color8 = #545559

# red
color1 = #D47474
color9 = #E48484

# green
color2 = #6AB578
color10 = #7AC588

# yellow
color3 = #D4A574
color11 = #E4B584

# blue
color4 = #D86450
color12 = #E87460

# magenta
color5 = #A65380
color13 = #B66390

# cyan
color6 = #74D4C4
color14 = #84E4D4

# white
color7 = #D4C4A4
color15 = #E4D4B4

# Font configuration
font-family = JetBrains Mono
font-size = 12.0
font-weight-normal = 400
font-weight-bold = 700

# Cursor configuration
cursor-shape = block
cursor-beam-thickness = 1.5
cursor-underline-thickness = 2.0

# Window configuration
window-padding-width = 8
window-margin-width = 0
window-border-width = 0

# Performance
repaint-delay = 10
input-delay = 0
sync-to-monitor = yes
